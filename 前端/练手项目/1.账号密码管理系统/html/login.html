<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="icon" href="../ico/bitbug_favicon.ico">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/pc/login.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/json.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="box">
        <div class="box_login">
            <div class="login_box">
                <span>登录</span>
                <form action="">
                    <input type="text" name="username" placeholder="用户名">
                    <input type="password" name="password" placeholder="密码">
                    <button>登录</button>
                </form>
                <a href="javascript:;">忘记密码</a>
            </div>
            <div class="reg_box">
                <span><a href="../index.html">首页</a></span><span>注册</span>
            </div>
        </div>
        <div class="box_reg">
            <a href="../index.html" class="home">首页</a>
            <a href="javascript:;" class="login">登录</a>
            <form action="">
                <ul>
                    <li><label for="">请输入用户名：</label><input type="text" name="username" placeholder="用户名"></li>
                    <li><label for="">请输入手机号：</label><input type="text" name="telephone" placeholder="手机号"></li>
                    <li><label for="">请输入密码：  </label><input type="password" name="password" placeholder="密码"></li>
                    <li><label for="">确认密码：    </label><input type="password" name="password" placeholder="确认密码"></li>
                </ul>
                <button>注册</button>
            </form>
        </div>
    </div>
</body>

</html>
